{% extends 'account/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h4 class="text-center">Password Change</h4>
    <p class="text-center pb-3">Your password has now changed.</p>
    <div class="text-center">
        <a href="{% url 'account_login' %}">
            <button class="btn text-white font-weight-300" type="submit" style="background-color: #005e2a; font-size: 14px;">Go To Log In</button>
        </a>
    </div>
{% endblock %}
